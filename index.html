<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="todo-list">
            <h1 class="todo-title">Your ToDo list!</h1>
            <input class="todo-input" type="text" id="desk-task" placeholder="Input your action">
            <button class="todo-button add" id="add-task-btn">Add</button>

            <div class="todos-wrapper">
                
            </div>

            <div class="notes">
                <ul class=notes-list>
                    <li>
                        Mark an event as important - right mouse click.
                    </li>
                    <li>
                        Delete event - ctrl / cmnd + right mouse click.
                    </li>
                </ul>
            </div>
        </div>
    <script src='js/main.js'></script>
</body>
</html>
